{% extends "index.html" %} {% block title %}Statistika{% endblock %} {% block
content %}
<div
  class="max-w-xl mx-auto w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 flex justify-center items-center mt-8"
>
  <div class="flex justify-between">
    <div>
      <h1
        class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
        style="text-align: center"
      >
        Histogram Umur Bangunan dan Harga Bangunan
      </h1>
      <div>
        <img
          src="data:image.png;base64, {{df_histogram}}"
          alt="Histogram Umur Bangunan dan Harga Bangunan"
        />
      </div>
    </div>
  </div>
</div>

<div
  class="max-w-xl mx-auto bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 flex justify-center items-center mt-8"
>
  <div class="flex justify-between">
    <div>
      <h1
        class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
        style="text-align: center"
      >
        Scatter Plot Semua Kolom dengan Harga Bangunan
      </h1>
      <div
        class="flex justify-center items-center"
        style="overflow: hidden; width: 100%; height: 110rem"
      >
        <img
          src="data:image.png;base64,{{df_scatter_plot}}"
          alt="Scatter Plot Hubungan beberapa Variabel"
          style="width: 100%; height: auto"
        />
      </div>
    </div>
  </div>
</div>

<div
  class="max-w-xl mx-auto w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 flex justify-center items-center mt-8"
>
  <div class="flex justify-between">
    <div>
      <h1
        class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
        style="text-align: center"
      >
        Pie Chart Umur Bangunan
      </h1>
      <div>
        <img
          src="data:image.png;base64, {{df_pie_chart}}"
          alt="Pie Chart Umur Bangunan"
        />
      </div>
    </div>
  </div>
</div>
